<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/stylesheet.css"  media="screen,projection"/>
    <script src="js/bootstrap.min.js"></script>
    <title>Blog de Turismo</title>
  </head>
  <body class="tourism-body">
    <div class="container">        
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="col s12 m4 l4">
                    <img src="img/logo-tourism.svg">
                </div>
                <div class="col s12 m8 l8">
                    <div class="col s12 m12 l12">
                        <a class="waves-effect waves-light btn"><i class="material-icons left">store</i>Inicio</a>
                        <a class="waves-effect waves-light btn"><i class="material-icons left">location_on</i>Estuve en</a>
                        <a class="waves-effect waves-light btn"><i class="material-icons left">stars</i>Mejores Viajes</a>
                        <a class="waves-effect waves-light btn"><i class="material-icons left">question_answer</i>Recomendaciones</a>
                    </div>
                    <div class="col s12 m12 l12">
                        1000 lugares que ver antes de morir
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="col s12 m1 l1">
                    <img class="responsive-img" src="img/facebook.png">
                    <img class="responsive-img" src="img/instagram.png">
                    <img class="responsive-img" src="img/twitter.png">
                    <img class="responsive-img" src="img/pintrest.png">
                    <img class="responsive-img" src="img/youtube.png">
                </div>
                <div class="col s12 m10 l10">
                </div>                
            </div>
        </div>
    </div>
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
